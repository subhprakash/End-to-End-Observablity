apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-deployment
  labels: { app: test-app }
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: { app: test-app }
  template:
    metadata:
      labels: { app: test-app }
    # ... (existing content before containers)
    spec:
      containers:
        - name: test-app-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
          
          # 1. NEW: Resource Limits and Requests
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # 2. NEW: Liveness Probe (Restarts container if app is unhealthy on '/')
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http # Kubernetes automatically resolves 'http' to containerPort 3000
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}
          
          # 3. NEW: Readiness Probe (Stops sending traffic if app is not ready on '/')
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}