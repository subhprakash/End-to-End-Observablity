replicaCount: 1

image:
  repository: akkicasm06/cloud-native-test-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer 
  port: 80
  targetPort: 3000

# NEW: Application Resource Definitions
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# NEW: Liveness and Readiness Probes (Delay increased to 30s to prevent timeout)
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10