version: '3.9'

services:
  # ------------------ NODE.JS APPLICATION ------------------
  app:
    image: akkicasm06/cloud-native-test-app:latest
    container_name: cloud-app
    ports:
      - "8085:3000"   # Your Node app runs on port 3000
    depends_on:
      - elasticsearch
    environment:
      - NODE_ENV=production
    logging:
      driver: "json-file"
    restart: always

  # ------------------ ELASTICSEARCH ------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false          # Disable auth
      - xpack.security.http.ssl.enabled=false # Disable HTTPS
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
    restart: always

  # ------------------ KIBANA ------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./kibana/export:/usr/share/kibana/export # (optional dashboard import/export)
    restart: always

  # ------------------ FLUENT-BIT ------------------
  fluent-bit:
    image: cr.fluentbit.io/fluent/fluent-bit:3.1.4
    container_name: fluent-bit
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: ["fluent-bit", "-c", "/fluent-bit/etc/fluent-bit.conf"]
    restart: always

  # ------------------ GRAFANA ------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning  # pre-built dashboards
    restart: always

# ------------------ PERSISTENT VOLUMES ------------------
volumes:
  elastic_data:
  grafana_data:
